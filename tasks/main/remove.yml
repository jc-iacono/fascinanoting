---

#-------------------------------------------------------------------------------
# VARIABLES
#-------------------------------------------------------------------------------

- name: 'include variables'
  include_vars: "{{ item }}"
  with_first_found:
    - files:
      - "vars/{{ ansible_distribution_version }}.yml"
      - 'vars/main.yml'
      skip: 'true'
  tags:
    - remove
    - nano

#-------------------------------------------------------------------------------
# PACKAGING
#-------------------------------------------------------------------------------

- name: 'package remove nano'
  package:
    state: 'absent'
    name: "{{ package_name_nano }}"
  register: result_nano_r
  until: result_nano_r is succeded
  retries: 3
  tags:
    - remove
    - nano
